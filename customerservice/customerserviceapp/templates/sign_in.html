{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}

{% block heading %}Sign In{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink pull-right">Sign In</button>
</form>
<a href="{% url 'sign-up' %}">Create New Account</a>
{% endblock %}
